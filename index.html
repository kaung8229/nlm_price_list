<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLM Price List</title>

    <!-- custom css 1 -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">

        <!-- start login form -->
        <div class="loginpage dnone">

            <h3 class="title">Ngwe La Min</h3>
            <p>Please login to show you are an owner.</p>

            <form class="loginform" action="#" method="post">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter your name" onfocus="removeerror(event)" />
                    <span class="error">Name is required!</span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password" class="form-control" placeholder="Enter your password" onfocus="removeerror(event)" />
                    <span class="error">Password is required!</span>
                </div>

                <button type="submit" class="btn-submit">Submit</button>

            </form>
        </div>
        <!-- end login form -->

        <!-- start current view page -->
        <div class="currentpage">

            <div class="navbar">

                <div class="nav">
                    <div class="profile">
                        <span class="user">Aung Aung</span>
                        <div class="tooltip">
                            <a href="javascript:void(0);" class="logout">Logout</a>
                        </div>
                    </div>
                    <a href="javascript:void(0);" class="brand">Ngwe La Min</a>
                    <button class="btn-his">History</button>
                </div>

                <div class="lastupdatetime">
                    <span>Last Updated :</span>
                    <span class="date">25/12/2023</span>
                </div>

            </div>

        </div>
        <!-- end current view page -->

    </div>



    <!-- custom js 1 -->
    <script src="./app.js"></script>
</body>
</html>
